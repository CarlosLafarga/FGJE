<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1">
                <img src="assets/img/app/logo_completo.png" width="180px">
                

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="usuario" class="form-control validation-field" placeholder="Usuario" type="text">                      
                        <small class="text-danger" *ngIf="form.get('usuario').touched && form.get('usuario').hasError('required')">Usuario es requerido</small>                              
                        
                        
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control validation-field" placeholder="Contrase&ntilde;a" type="password">
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Por favor, escriba su contraseña</small>                              
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">La contraseña debe tener minimo 8 caracteres</small>
                    </div>
                  
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
